<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, rgba(14, 14, 14,0.03) 0%, rgba(14, 14, 14,0.03) 38%,rgba(250, 250, 250,0.03) 38%, rgba(250, 250, 250,0.03) 45%,rgba(113, 113, 113,0.03) 45%, rgba(113, 113, 113,0.03) 100%),linear-gradient(135deg, rgba(148, 148, 148,0.03) 0%, rgba(148, 148, 148,0.03) 36%,rgba(219, 219, 219,0.03) 36%, rgba(219, 219, 219,0.03) 63%,rgba(62, 62, 62,0.03) 63%, rgba(62, 62, 62,0.03) 100%),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));
        }

        h1 {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #555;
            border-radius: 5px;
        }

        li a:hover {
            background-color: #777;
        }

        h2 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        panelGrid {
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            padding-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h:commandButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        h:commandButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Welcome to Employee Management System</h1>

<ul>
    <li><h:link outcome="affectation.xhtml" value="Assign Employee to Project"/></li>
    <li><h:link outcome="employeeList.xhtml" value="View Employee List"/></li>
</ul>
<h:form>
    <h2>Add Employee</h2>
    <h:panelGrid columns="2">
        <h:outputLabel for="name" value="Name: "/>
        <h:inputText id="name" value="#{employeeBean.employee.name}" required="true"/>

        <h:outputLabel for="email" value="Email: "/>
        <h:inputText id="email" value="#{employeeBean.employee.email}" required="true"/>

        <h:outputLabel for="skills" value="Skills: "/>
        <h:selectManyListbox id="skills" value="#{employeeBean.employee.skills}">
            <f:selectItem itemLabel="Java" itemValue="Java"/>
            <f:selectItem itemLabel="Python" itemValue="Python"/>
            <f:selectItem itemLabel="AWS" itemValue="AWS"/>
            <f:selectItem itemLabel="DevOps" itemValue="DevOps"/>
        </h:selectManyListbox>
    </h:panelGrid>

    <h:commandButton value="Add Employee" action="#{employeeBean.addEmployee}"/>
</h:form>
</body>
</html>
