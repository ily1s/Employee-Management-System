<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Employe Affectation</title>
</h:head>

<h:body>
    <h1>Employe Affectation</h1>
    <h:link value="Employees" outcome="employeeList.xhtml"/> |
    <h:link value="Back to Home" outcome="index.xhtml"/>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="employee" value="Employee Name: "/>
            <h:selectOneMenu id="employee" value="#{employeeBean.selectedEmployeeId}">
                <f:selectItems value="#{employeeBean.employees}" var="emp"
                               itemLabel="#{emp.name}" itemValue="#{emp.id}"/>
            </h:selectOneMenu>

            <h:outputLabel for="project" value="Project Name: "/>
            <h:selectOneMenu id="project" value="#{employeeBean.selectedProjectId}">
                <f:selectItems value="#{employeeBean.projects}" var="proj"
                               itemLabel="#{proj.name}" itemValue="#{proj.id}"/>
            </h:selectOneMenu>

            <h:outputLabel for="implication" value="Implication: "/>
            <h:inputText id="implication" value="#{employeeBean.implication}"/>

            <h:commandButton value="Affecter projet" action="#{employeeBean.affectProject}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
